<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  
 <div id="keyboard">
<table>
<tr>
<td colspan="2" data-row="E" id="KB_row_E">
<button data-KB-col="0">²</button><button data-KB-col="1">&</button><button data-KB-col="2">é</button><button data-KB-col="3">"</button><button data-KB-col="4">'</button><button data-KB-col="5">(</button><button data-KB-col="6">§</button><button data-KB-col="7">è</button><button data-KB-col="8">!</button><button data-KB-col="9">ç</button><button data-KB-col="10">à</button><button data-KB-col="11">)</button><button data-KB-col="12">-</button><button data-KB-col="13" class="backSpaceWidth">←</button>
 </td>
</tr>
  <tr>
    <td data-row="D" id="KB_row_D">
<button data-KB-col="0" class="tabWidth">↹</button><button data-KB-col="1">A</button><button data-KB-col="2">Z</button><button data-KB-col="3">E</button><button data-KB-col="4">R</button><button data-KB-col="5">T</button><button data-KB-col="6">Y</button><button data-KB-col="7">U</button><button data-KB-col="8">I</button><button data-KB-col="9">O</button><button data-KB-col="10">P</button><button data-KB-col="11">^</button><button data-KB-col="12">$</button>
  </td>
  <td rowspan="2" data-row="DC"  id="KB_row_DC"><button data-KB-col="13" class="enter">↵</button></td>
</tr>
<tr>
  <td data-row="C" id="KB_row_C">
<button data-KB-col="0" class="shiftLockWidth">⇪ Lock</button><button data-KB-col="1">Q</button><button data-KB-col="2">S</button><button data-KB-col="3">D</button><button data-KB-col="4">F</button><button data-KB-col="5">G</button><button data-KB-col="6">H</button><button data-KB-col="7">J</button><button data-KB-col="8">K</button><button data-KB-col="9">L</button><button data-KB-col="10">M</button><button data-KB-col="11">ù</button><button data-KB-col="12">µ</button>
  </td>
</tr>
<tr>
  <td colspan="2" data-row="B" id="KB_row_B"><button data-KB-col="0" class="shiftWidth">⇧</button><button data-KB-col="1"><</button><button data-KB-col="2">W</button><button data-KB-col="3">X</button><button data-KB-col="4">C</button><button data-KB-col="5">V</button><button data-KB-col="6">B</button><button data-KB-col="7">N</button><button data-KB-col="8">,</button><button data-KB-col="9">;</button><button data-KB-col="10">:</button><button data-KB-col="11">=</button><button data-KB-col="12"  class="shiftWidth2nd">shift</button></td>
</tr>
<tr>
  <td colspan="2" data-row="A" id="KB_row_A"><button data-KB-col="0" class="shiftWidth">⇧</button><button data-KB-col="1"><</button><button data-KB-col="2">W</button><button data-KB-col="3">X</button><button data-KB-col="4">C</button><button data-KB-col="5">V</button><button data-KB-col="6">B</button><button data-KB-col="7">N</button><button data-KB-col="8">,</button><button data-KB-col="9">;</button><button data-KB-col="10">:</button><button data-KB-col="11">=</button><button data-KB-col="12"  class="shiftWidth2nd">shift</button></td>
</tr>
  </table>
   <br/>

  </table>
</div>
  <button onClick="generateKeyboard(KB_layout_be_fr);">Français Belgique</button>
  <button onClick="generateKeyboard(KB_layout_ru);">Русский</button>
  <button onClick="generateKeyboard(KB_layout_mn);">Монгол</button>
<p id="dbg"></p>
  <input type="text" id="answer"></input>
</body>
